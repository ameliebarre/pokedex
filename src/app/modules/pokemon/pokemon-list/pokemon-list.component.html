<div class="container" id="pokemons-list">
  <div class="row">
    <div *ngFor="let pokemon of pokemons" class="pokemon col-md-2">
      <figure>
        <img class="thumb" src="../../../assets/images/pokemons/thumb/{{ pokemon.slug }}.png" alt="{{ pokemon.name }}"/>
        <figcaption>
          <span class="number">{{ pokemon?.national_number }}</span>
          <h4 class="name">{{ pokemon?.name }}</h4>
          <div class="types">
            <ul>
              <li ngFor="let type of pokemon.type">
              </li>
            </ul>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
