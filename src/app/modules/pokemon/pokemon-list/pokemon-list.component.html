<div class="container">
  <div id="filter" class="row">
    <div class="col-md-12 mb-2">
      <h4>Filtrer par :</h4>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3">
          <ng-multiselect-dropdown
            [placeholder]="'Générations'"
            [data]="dropdownList"
            [(ngModel)]="selectedItems"
            [settings]="dropdownSettings"
            (onSelect)="onItemSelect($event)"
            (onSelectAll)="onSelectAll($event)"
            ngDefaultControl
          >
          </ng-multiselect-dropdown>
        </div>
        <div class="col-md-4">
          <label>Types :</label>
        </div>
      </div>
    </div>
  </div>

  <div id="pokemon-list" class="row">
    <div *ngFor="let pokemon of pokemons" class="pokemon col-md-2">
      <figure>
        <img class="thumb" src="../../../assets/images/pokemons/{{ pokemon.national_number }}.svg" alt="{{ pokemon.name }}"/>
        <figcaption>
          <span class="number">#{{ pokemon?.national_number }}</span>
          <h4 class="name">{{ pokemon?.name }}</h4>
          <ul class="types">
            <li *ngFor="let type of pokemon.types"></li>
          </ul>
          <div class="actions">
            <a href="#"><img src="../../../../assets/images/pokeball-icon.png" width="20"/></a>
            <a href="#"><img src="../../../../assets/images/like.svg" width="20"/></a>
          </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
