<form [formGroup]="pokemonForm" (ngSubmit)="savePokemon()" novalidate>

  <div class="form-group">
    <div class="row">
      <div class="col-md-4">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="name" />
      </div>
      <div class="col-md-4">
        <label>Slug</label>
        <input type="text" class="form-control" formControlName="slug" />
      </div>
    </div>
  </div>

  <div class="form-group" formGroupName="numbers">
    <div class="row">
      <div class="col-md-3">
        <label>National</label>
        <input type="text" class="form-control" formControlName="national_number" />
      </div>
    </div>
  </div>
</form>
