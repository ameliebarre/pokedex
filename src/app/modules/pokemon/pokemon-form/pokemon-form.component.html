<form id="pokemon-form" [formGroup]="pokemonForm" (ngSubmit)="submit()" novalidate>
  <div class="form-group">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>Nom</label>
        <input type="text" class="form-control" formControlName="name" (keyup)="bindNameValue($event)" [ngStyle]="{'border': isExists ? '1px solid #e74541' : '1px solid #999'}" />
        <span class="remove-text" *ngIf="isExists" (click)="removeName()">
          <i class="fas fa-backspace"></i>
        </span>
        <div class="alert alert-danger mt-2" role="alert" *ngIf="isExists">
          Ce Pokemon existe déjà
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label>Slug</label>
        <input type="text" class="form-control" formControlName="slug" />
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <label>Nom anglais</label>
        <input type="text" class="form-control" formControlName="english_name" />
      </div>
      <div class="col-md-4">
        <label>Nom japonais</label>
        <input type="text" class="form-control" formControlName="japanese_name" />
      </div>
    </div>
  </div>

  <div class="form-group numbers">
    <div class="row">
      <div class="col-md-12">
        <legend>Numéros de Pokedex</legend>
      </div>
      <div class="col-md-3 mb-3">
        <label>Kanto</label>
        <input type="text" class="form-control" formControlName="kanto" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Johto <span class="version"><i>(Or, Argent et Cristal)</i></span></label>
        <input type="text" class="form-control" formControlName="johto_oac" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Johto <span class="version"><i>(HeartGold et SoulSilver)</i></span></label>
        <input type="text" class="form-control" formControlName="johto_hgss" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Hoenn <span class="version"><i>(Rubis, Saphir et Émeraude)</i></span></label>
        <input type="text" class="form-control" formControlName="hoenn_rse" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Hoenn <span class="version"><i>(Rubis Oméga et Saphir Alpha)</i></span></label>
        <input type="text" class="form-control" formControlName="hoenn_rosa" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Sinnoh</label>
        <input type="text" class="form-control" formControlName="sinnoh" />
      </div>
      <div class="col-md-3 mb-3">
        <label>Unys <span class="version"><i>(Noir et Blanc)</i></span></label>
        <input type="text" class="form-control" formControlName="unys_nb" />
      </div>
      <div class="col-md-3">
        <label>Unys <span class="version"><i>(Noir 2 et Blanc 2)</i></span></label>
        <input type="text" class="form-control" formControlName="unys_n2b2" />
      </div>
      <div class="col-md-3">
        <label>Kalos</label>
        <input type="text" class="form-control" formControlName="kalos" />
      </div>
      <div class="col-md-3">
        <label>Unys <span class="version"><i>(Noir 2 et Blanc 2)</i></span></label>
        <input type="text" class="form-control" formControlName="unys_n2b2" />
      </div>
      <div class="col-md-3">
        <label>Alola <span class="version"><i>(Soleil et Lune)</i></span></label>
        <input type="text" class="form-control" formControlName="alola_sl" />
      </div>
      <div class="col-md-3">
        <label>Alola <span class="version"><i>(Ultra-Soleil et Ultra-Lune)</i></span></label>
        <input type="text" class="form-control" formControlName="alola_usul" />
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col-md-4 border-right">
      <label>Famille</label>
      <input type="text" class="form-control" formControlName="family" />
    </div>

    <!-- <div class="form-group generations col-md-4">
      <label class="d-block mb-3">Génération</label>
      <div class="radio">
        <label>
          <input type="radio" name="generation" formControlName="generation" value="1"> 1
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="generation" formControlName="generation" value="2"> 2
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="generation" formControlName="generation" value="3"> 3
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="generation" formControlName="generation" value="4"> 4
        </label>
      </div>
    </div> -->

    <div class="form-group generations col-md-4">
      <label class="d-block mb-3">Génération</label>
      <div class="numbers">
        <div class="generation" *ngFor="let generation of generations" (click)="selectGeneration(generation)" [class.active]="selectedGeneration === generation">
          <span>{{ generation }}</span>
        </div>
      </div>
    </div>

    <div class="form-group col-12">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group talents col-6 border-right" formArrayName="talents">
      <label class="d-block mb-2">Talents</label>
      <div (click)="addTalent()" class="add-button">Ajouter un talent</div>
      <div class="row">
        <div class="talent col-6" *ngFor="let talent of talents.controls; let i=index">
          <input class="form-control" type="text" [formControlName]="i" placeholder="Nom du talent">
          <span (click)="removeTalent(i)">
            <i class="fas fa-minus-circle"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="form-group sex col-2 border-right">
      <label class="d-block mb-2">Sexe</label>
      <div class="d-flex mb-2">
        <div class="genre">
          <label>Mâle</label>
        </div>
        <ui-switch [checked]="male" (change)="switchMaleSex()"></ui-switch>
      </div>
      <div class="d-flex">
        <div class="genre">
          <label>Femelle</label>
        </div>
        <ui-switch class="switch" [checked]="female" (change)="switchFemaleSex()"></ui-switch>
      </div>
    </div>

    <div class="form-group sex col-4">
      <label class="d-block mb-2">Types</label>
      <div (click)="addType()" class="add-button">Ajouter un type</div>
    </div>

    <div class="form-group col-12 form-buttons">
      <div class="row">
        <div class="col-6">
          <button *ngIf="pokemon._id" type="submit" class="btn btn-primary btn-block submit-button">Modifier</button>
          <button *ngIf="!pokemon._id" type="submit" class="btn btn-primary btn-block cancel-button">Ajouter</button>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-secondary btn-block" (click)="cancel()">Annuler</button>
        </div>
      </div>
    </div>
  </div>

</form>
