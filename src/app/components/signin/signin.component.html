<div class="container-fluid">
  <div class="row">
    <div class="form-container d-flex align-items-center">
        <form (submit)="onSubmit()" [formGroup]="loginForm" class="box account-form col-lg-4 m-auto">
          <span class="app-icon"></span>
          <div class="form-groups w-100 mt-4">
            <!-- Email -->
            <div class="form-group pb-4">
              <label for="email">Email</label>
              <input type="email" id="email" class="form-control" formControlName="email" />
              <div *ngIf="submitted && form['email'].errors">
                <div class="text-danger mt-2" *ngIf="form['email'].invalid">L'email est obligatoire</div>
                <div class="text-danger mt-2" *ngIf="form['email'].email">Veuillez respecter le format de l'email</div>
              </div>
            </div>

            <!-- Password -->
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input type="password" id="password" class="form-control" formControlName="password" />
              <div *ngIf="submitted && form['password'].errors">
                <div class="text-danger mt-2" *ngIf="form['password'].invalid">Le mot de passe est obligatoire</div>
              </div>
            </div>

            <div class="form-group">
              <a class="forgot-password" routerLink="/forgot-password">Mot de passe perdu ?</a>
            </div>

            <div class="form-group">
              <button type="submit" class="btn submit-button col-lg-5 d-lg-block m-lg-auto">Me connecter</button>
            </div>

            <div class="form-group">
              <a routerLink="/signup" class="signup-link">Je ne suis pas encore membre</a>
            </div>
          </div>
        </form>
    </div>
  </div>
</div>
